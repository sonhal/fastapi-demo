<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fast API page</title>
    <script src="app.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
</head>
<body>
<div class="content" style="margin: 1em;">
<div class="pure-g">
  <div class="pure-u-1-1">
    <h1>Test the dudes page</h1>
  </div>
  <div class="pure-u-1-5">
    <form method="POST" onsubmit="return onSubmit(this) " class="pure-form pure-form-stacked">
          <fieldset>
        <legend>Add a dude</legend>
      <div>
        <label for="name">Name</label>
        <input name="name" id="name" value="MyName">
      </div>
      <div>
        <label for="age">Age</label>
        <input name="age" id="age" value="10">
      </div>
      <div>
        <button type="submit" class="pure-button pure-button-primary">Register</button>
      </div>
            </fieldset>
    </form>
  </div>
  <div class="pure-u-1-5"></div>
    <div class="pure-u-1-5">
      <img class="pure-img" src="sticker.jpg">
      <p id="p1">The Dudes</p>
        <table id="users" class="pure-table">
          <th>
            <td>Name</td>
            <td>Age</td>
            <td>Type</td>
          </th>
        </table>
    </div>
</div>
</div>
</body>
</html>
